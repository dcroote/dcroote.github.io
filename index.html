---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <br>
        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y %H:%m" }}</span>
        <hr id="line">
	<div class="content">
		{{ post.excerpt }}
        </div>
		<br>
        {% if post.image %}
          <div style="text-align:center">
            <img src="images/{{post.image}}" />
          </div>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
