---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <br />
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <hr class="hrline">
	    <div class="content">
		{{ post.excerpt }}

        {% if post.image %}
          <div class="post-img">
            <a href="{{ post.url | prepend: site.baseurl }}"><img src="{{post.image}}" /></a>
          </div>
        {% endif %}

        <a href="{{ post.url | prepend: site.baseurl }}" style="text-decoration:underline;color:#515865">Read more</a>

        </div>

      </li>
    {% endfor %}

  </ul>
</div>
