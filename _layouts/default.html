<!DOCTYPE html>
<html>    
  {% include head.html %}

  <body>
    {% include header.html %}
    <br>
    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>
    
    {% include footer.html %}
      
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-80012900-1', 'auto');
      ga('send', 'pageview');

    </script>
      
    <script>
      function timer01(){ga('send', 'event', 'TimeOnPage', '1', '6-10 seconds', { 'nonInteraction': 1 });}
      function timer11(){ga('send', 'event', 'TimeOnPage', '2', '11-30 seconds', { 'nonInteraction': 1 });}
      function timer31(){ga('send', 'event', 'TimeOnPage', '3', '31-60 seconds', { 'nonInteraction': 1 });}
      function timer61(){ga('send', 'event', 'TimeOnPage', '4', '61-180 seconds', { 'nonInteraction': 1 });}
      function timer181(){ga('send', 'event', 'TimeOnPage', '5', '181-600 seconds', { 'nonInteraction': 1 });}
      function timer601(){ga('send', 'event', 'TimeOnPage', '6', '601-1800 seconds', { 'nonInteraction': 1 });}
      function timer1801(){ga('send', 'event', 'TimeOnPage', '7', '1801+ seconds', { 'nonInteraction': 1 });}
      ga('send', 'event', 'TimeOnPage', '0', '0-5 seconds', { 'nonInteraction': 1 });
      setTimeout(timer01,6000);
      setTimeout(timer11,11000);
      setTimeout(timer31,31000);
      setTimeout(timer61,61000);
      setTimeout(timer181,181000);
      setTimeout(timer601,601000);
      setTimeout(timer1801,1801000);
    </script>
    
  </body>

</html>
